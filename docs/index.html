<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Kafka Playground Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league-alt.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script src="plugin/roughjs/rough.min.js"></script>
		<script src="plugin/roughjs/workly.min.js"></script>
	</head>
	<body>
		
		<div class="reveal">
			<div class="slides">
				<section data-external="includes/slides/01-start.html"> </section>
				<section>
					<h3>Distributed Event-Stream-Processing Platform</h3>
					<canvas width="950" height=300" id="canvasPubSub"></canvas>
					<script src="includes/slides/02-pup-sub.js" defer></script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				fragmentInURL: true,
				dependencies: [
					{ src: 'plugin/chalkboard/chalkboard.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/roughjs/rough.min.js'},
					{ src: 'plugin/external/external.js', 
						condition: function() { 
							return !!document.querySelector( '[data-external],[data-external-replace]' ); 
						}
					},
				],
				keyboard: {
					67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
					66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
					46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
					8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
					68: function() { RevealChalkboard.download() }	// downlad recorded chalkboard drawing when 'd' is pressed
				},
				chalkboard: { 
					color: [ 'rgba(255,255,255,0.5)', 'rgba(255,255,255,0.5)' ],
				},
			});
		</script>
	</body>
</html>
