server:
    port: 6000

kafka:
    bootstrap:
        address: localhost:9092
    schemaregistry:
        address: http://localhost:8081
    consumer:
        topic:
            partner:
                changed: PartnerChanged
                deleted: PartnerDeleted
            vertrag:
                created: VertragCreated
                changed: VertragChanged
                deleted: VertragDeleted
        group:
            id: vertragGroup
        offset: earliest
    producer:
        topic:
            vertrag:
                create: CreateVertrag
                change: ChangeVertrag
                delete: DeleteVertrag